<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="about-box">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        <h1>About Me</h1>
        <p>Hi, I'm [Your Name]! Welcome to my personal site where you can find my socials and connect with me.</p>
    </div>
    
    <div id="scroll-indicator" class="scroll-indicator">
        <p>Scroll for all the platforms I'm on</p>
        <div class="arrow"></div>
    </div>
    
    <div class="social-section">
        <div class="social-box" id="social-box">
            <h2>Find Me Here</h2>
            <div class="social-links">
                <a href="https://twitter.com/YOUR_USERNAME" target="_blank">
                    <img src="icons/twitter.png" alt="Twitter" class="icon"> Twitter
                </a>
                <a href="https://www.youtube.com/c/YOUR_CHANNEL" target="_blank">
                    <img src="icons/youtube.png" alt="YouTube" class="icon"> YouTube
                </a>
                <a href="https://discord.gg/YOUR_INVITE" target="_blank">
                    <img src="icons/discord.png" alt="Discord" class="icon"> Discord
                </a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let socialBox = document.getElementById("social-box");
            let scrollIndicator = document.getElementById("scroll-indicator");
            
            document.addEventListener("scroll", function () {
                let rect = socialBox.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.7) {
                    socialBox.style.opacity = "1";
                    socialBox.style.transform = "translateY(-10px)";
                    scrollIndicator.style.opacity = "0"; // Hide scroll indicator
                }
            });
        });
    </script>
</body>
</html>
